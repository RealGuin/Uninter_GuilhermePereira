<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formatação em CSS </title>
<style>
a.estilo1:link {color: #ff0000}
a.estilo1:visited {color: #0000ff}
a.estilo1:hover {color: #ffcc00}
 
a.estilo2:link {color: #ff0000}
a.estilo2:visited {color: #0000ff}
a.estilo2:hover {font-size: 150%}
 
a.estilo3:link {color: #ff0000}
a.estilo3:visited {color: #0000ff}
a.estilo3:hover{background: #66ff66}
 
a.estilo4:link {color: #ff0000}
a.estilo4:visited {color: #0000ff}
a.estilo4:hover {font-family:'Courier New', Courier, monospace}
 
a.estilo5:link {color: #ff0000; text-decoration: none}
a.estilo5:visited {color: #0000ff; text-decoration: none}
a.estilo5:hover {text-decoration: underline}
</style>
</head>
<body>
    <p>
Passe com o ponteiro do mouse sobre os hiperlinks e
veja como eles reagem de maneira diferente.
</p>
<p>

<a class="estilo2" href="#">Esta muda o tamanho das letras</a><br>

</p>

</html>
